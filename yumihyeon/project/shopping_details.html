<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/shopping_details.css">
    <title>shopping_details</title>

</head>

<body>
    <main>
        <div class="shopproduct">
            <div class="shopimg_a">
                <img src="./img/bear_1.jpg" class="mainbear" alt="케어베어 곰인형">
                <img src="./img/smallbear.jpg" class="smallbear_1" alt="작은 곰 이미지">
                <img src="./img/smallbear2.jpg" class="smallbear_2" alt="작은 곰 이미지">
            </div>

            <div class="shopdetail_all">
                <h2 class="shopname_a">극세사 케어베어 곰인형</h2>
                <hr>

                <div class="shopdetail_a">
                    <dl>
                        <dt>판매가</dt>
                        <dd><strong>15,000원</strong></dd>
                    </dl>
                    <dl>
                        <dt>적립금</dt>
                        <dd>최대 3% 적립 예정</dd>
                    </dl>
                    <dl>
                        <dt>배송비</dt>
                        <dd><strong>2,500원</strong> (30,000원 이상 무료배송)</dd>
                    </dl>
                </div>

                <div class="shopselect">구성
                    <select name="shopselect_menu" required>
                        <option selected>[필수] 옵션을 선택해 주세요</option>
                        <option value="shopscfirst">핑크 (수량: 104개)</option>
                        <option value="shopscsecond">블랙 (수량: 28개)</option>
                    </select>
                </div>

                <div class="totalpay">
                    <span>총 주문 금액</span>
                    <span class="charge">15,000원</span>
                </div>

                <div class="shopbuttons">
                    <button class="shoppay_bt" type="button">바로 구매</button>
                    <button class="shopcart_bt" type="button">장바구니</button>
                    <button class="shoplike_bt" type="button">좋아요 &#9829</button>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <div class="productinfo">
            <ul class="productinfo_detail">
                <li>상품 정보</li>
                <li>배송/교환</li>
                <li>Review</li>
                <li>Q & A</li>
            </ul>
        </div>
    </nav>

    <aside>
        <h3>related product</h3>
        <div class="related_detail">
            <a class="related_detail_1" href="#">
                <img src="./img/relatedimg1.jpg" alt="연관 상품 이미지 1">
                <a class="relatedname_1" href="#">연관 상품 1</a>
                <div class="relatedpay_1">
                    <strong>16,800원</strong>
                    리뷰 1998개
                </div>
            </a>

            <a class="related_detail_2" href="#">
                <img src="./img/relatedimg2.jpg" alt="연관 상품 이미지 2">
                <a class="relatedname_2" href="#">연관 상품 2</a>
                <div class="relatedpay_2">
                    <strong>12,500원</strong>
                    리뷰 1212개
                </div>
            </a>

            <a class="related_detail_3" href="#">
                <img src="./img/relatedimg3.jpg" alt="연관 상품 이미지 3">
                <a class="relatedname_3" href="#">연관 상품 3</a>
                <div class="relatedpay_3">
                    <strong>8,000원</strong>
                    리뷰 1004개
                </div>
            </a>
        </div>
    </aside>
</body>

</html>
