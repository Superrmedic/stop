<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping_cart</title>
    <link rel="stylesheet" href="./css/shopping_like.css">
    <script src="https://kit.fontawesome.com/11d243a6e5.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <h1>&#9829 좋아요 &#9829</h1>
        <div class="cartselect_info">
            <i class="fa-sharp fa-solid fa-circle-check"></i>
            <ul>
                <li>전체선택 (1/1)</li>
                <li>선택삭제</li>
            </ul>
        </div>
        <hr>

        <div class="cartcheckbox">
            <input type="checkbox" value="cartcheckbox">
            <img src="./img/relatedimg1.jpg" class="cartimage1">
            <span>[극세사] 케어베어 곰인형</span>
            <div class="cartcheck_bt">
                <button type="button">-</button>
                <div class="cartchecknumber">1</div>
                <button type="button">+</button>
            </div>
            <strong>15,000원</strong>
            <div class="carticons">
                <i class="fa-sharp fa-solid fa-x"></i>
            </div>
        </div>
        <hr>
    </main>

    <section>
        <div class="cartbuttons">
            <div class="cartbuttonscenter">
                <button type="button" class="cartallpay_bt"
                    onclick="location.href='http://127.0.0.1:5501/project/shopping_cart.html';">장바구니담기</button>
            </div>
            <button type="button" class="cartcontin_bt">쇼핑계속하기</button>
        </div>
    </section>
</body>

</html>
